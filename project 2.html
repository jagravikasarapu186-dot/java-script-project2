<!DOCTYPE html>
<html>
    <body>
    <h1 style="color:rgb(187, 133, 182)">JavaScript multiplication</h1>
    <script>
        var result = function (a,b) {return a*b};
        document.write(result(6,7));
    </script>
     </body>
     <body>
        <p>multiplication with button:</p>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script> 
        var b =67;
            function myFunction() {
                var a = 89;
                document.getElementById("demo").innerHTML = b * a;
            }
            document.getElementById("demo2").innerHTML = a;
            document.getElementById("demo2").innerHTML = b;
            </script>
    </body>
</html>
